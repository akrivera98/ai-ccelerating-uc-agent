experiment_name: "full_pipeline"

seed: 42

dataset:
  data_dir: "data/starting_kit/Train_Data"
  ed_instance_path: "data/starting_kit_ai-uc_v2/Train_Data/instance_2021_Q1_1/InputData.json"

splits:
  train: 0.70
  val: 0.15
  test: 0.15

model:
  name: "MLP"
  hyper_params:
    input_size: 318
    hidden_size: 128
    output_size: 3672
    num_hidden_layers: 3
    final_activation: "sigmoid"   # or "relu" / "none"

rounding_at_training: "STE"

training:
  batch_size: 1
  criterion: "CustomLoss"        
  optimizer: "Adam"           
  learning_rate: 0.001
  num_epochs: 50
  val_every: 5
